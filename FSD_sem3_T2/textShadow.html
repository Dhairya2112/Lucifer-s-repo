<html>
    <head>
        <style>
            h1{text-align: center;}
            .shadow1{text-shadow:20px 20px 2px grey;}
            .shadow2{text-shadow:2px 2px 5px red , -2px -2px 5px blue;}
            .shadow3{color:white;background-color:black;text-shadow:0px 0px 10px yellow;}
        </style>
    </head>
    <body>
        <h1 class="shadow1">Single Shadow</h1>
        <h1 class="shadow2">Multiple Shadow</h1>
        <h1 class="shadow3">Glowing Shadow</h1>
    </body>
</html>
